services:
  metube:
    image: ghcr.io/alexta69/metube
    container_name: metube
    restart: always
    volumes:
      - /mnt/samsung/media/navidrome/music/metube:/downloads/music
      - /mnt/samsung/media/jellyfin/youtube:/downloads/video
    networks:
      - cloudflared
    environment:
      - 'YTDL_OPTIONS={"ignore_no_formats_error": true, "no-abort-on-error": true}'

networks:
  cloudflared:
    external: true
